      .txtb span::before {
        content: attr(data-placeholder);
        font-size: 0.8rem;

        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        z-index: 1;

      }

      .txtb span::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 0;
        width: 0%;
        height: 2px;
        background: linear-gradient(120deg, #3498db, #8e44ad);
        transition: 0.5s;
      }

      .focus + span::before {
        top: -10px;
      }

      .focus + span::after {
        width: 100%;
      }
